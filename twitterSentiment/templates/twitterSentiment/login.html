{% block context %}
<div class="container">
     <form class="form-signin" action="{% url 'login' %}" method="post">
          {% csrf_token %}
          {% if next %}
               <input type="hidden" name="next" value="{{ next }}" />
          {% endif %}
          <h5 class="form-signin-heading">{{ auth_message }}</h5>
          <table>
               <tr>
     		        <td><input type="text" class="form-control" name="username" placeholder="user name" value="{{ username }}"></td>
     		   </tr>
     		   <tr>
     		        <td><input type="password" class="form-control" name="password" placeholder="password" value="" />
     		   </tr>
               <tr>
                    <td><button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
               </tr>
           </table>
     </form>
</div>
{% endblock %}
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
